<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      Count Down to Transparency
    </title>
    <link href='http://fonts.googleapis.com/css?family=Nova+Mono' rel='stylesheet' type='text/css'>
    <style>
      body { background-color: lightblue; }
      .site-logo { width: 100%; }
      .count-down-container
      {
        text-align: center;
        color: white;
        text-shadow: black 2px 3px 5px;
        font-family: 'Nova Mono', cursive;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="img/Transparency-LogoW.png" alt="Transparency" class="site-logo">
    </header>
    <div class="count-down-container">
      <h1>
        <span id="day-num"></span> Days
        <span id="hour-num"></span> Hours
        <span id="min-num"></span> Minutes
        <span id="sec-num"></span> Seconds
      </h1>
    </div>
      
    <!-- Countdown Script -->
    <script type="text/javascript">
    // Originally from http://www.nowamagic.net/librarys/veda/detail/421
    // Changed to fit needs at Transparency by Lou Yufan
    // 
    startclock();
    var timerID = null;
    var timerRunning = false;
    function showtime() {
      Today = new Date();
      var NowMonth = Today.getMonth();
      var NowDate = Today.getDate();
      var NowHour = Today.getHours();
      var NowMinute = Today.getMinutes();
      var NowSecond = Today.getSeconds();

      Today = null;
      Hourleft = 23 - NowHour
      Minuteleft = 59 - NowMinute
      Secondleft = 59 - NowSecond
      Monthleft = 6 - NowMonth
      Dateleft = 3 - NowDate
      if (Secondleft<0)
      {
        Secondleft=60+Secondleft;
        Minuteleft=Minuteleft-1;
      }
      if (Minuteleft<0)
      {
        Minuteleft=60+Minuteleft;
        Hourleft=Hourleft-1;
      }
      if (Hourleft<0)
      {
        Hourleft=24+Hourleft;
        Dateleft=Dateleft-1;
      }
      if (Dateleft<0)
      {
        Dateleft=31+Dateleft;
        Monthleft=Monthleft-1;
      }
      if (Monthleft<0)
      {
        Monthleft=12+Monthleft;
      }
      
      document.getElementById("day-num").innerHTML = Dateleft
      document.getElementById("hour-num").innerHTML = Hourleft
      document.getElementById("min-num").innerHTML = Minuteleft
      document.getElementById("sec-num").innerHTML = Secondleft
      timerID = setTimeout("showtime()",1000);
      timerRunning = true;
    }
    var timerID = null;
    var timerRunning = false;
    function stopclock () {   
      if(timerRunning)   
      clearTimeout(timerID);   
      timerRunning = false;   
    }   
    function startclock () {   
      stopclock();   
      showtime();   
    }   

    </script>
  </body>
</html>
